<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED EVOLUTION - VIP SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff0000;
            --dark: #090909;
            --panel: #121212;
            --text: #ffffff;
            --glow: 0 0 15px rgba(255, 0, 0, 0.6);
            --green: #00ff41;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER DE LOGIN */
        header {
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--primary); letter-spacing: 2px; }
        
        .user-area { display: flex; align-items: center; gap: 10px; }
        .user-badge { 
            background: #222; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; border: 1px solid #444; 
            display: flex; align-items: center; gap: 5px;
        }
        .vip-active { color: var(--green); border-color: var(--green); box-shadow: 0 0 10px rgba(0,255,0,0.2); }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            flex: 1;
        }

        h1 { text-align: center; font-family: 'Orbitron'; color: var(--primary); text-shadow: var(--glow); margin-top: 0; }

        /* BOX DO DISPOSITIVO */
        .device-card {
            background: linear-gradient(160deg, #1a1a1a, #0d0d0d);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .device-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 2s infinite;
        }

        /* BOTÃO PRINCIPAL */
        .btn-scan {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            font-family: 'Orbitron';
            font-weight: 900;
            border: none;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: var(--glow);
            transition: 0.2s;
        }
        .btn-scan:active { transform: scale(0.98); }

        /* RESULTADOS */
        .results-panel { display: none; margin-top: 30px; }

        .dpi-box {
            background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .dpi-val { font-family: 'Orbitron'; font-size: 2rem; color: var(--primary); }

        /* ÁREA VIP */
        .vip-lock-area {
            position: relative;
            background: #0f0f0f; border-radius: 10px; padding: 20px; border: 1px solid #333;
        }
        .blur-data { filter: blur(8px); opacity: 0.4; pointer-events: none; user-select: none; transition: 0.5s; }
        .vip-unlocked .blur-data { filter: none; opacity: 1; pointer-events: all; }

        .lock-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.7); z-index: 10;
            backdrop-filter: blur(2px);
        }

        .btn-buy {
            background: var(--green); color: black; padding: 12px 30px; border-radius: 50px;
            font-weight: bold; font-family: 'Orbitron'; border: none; cursor: pointer;
            box-shadow: 0 0 15px rgba(0,255,0,0.5); animation: pulse 1.5s infinite;
            text-decoration: none; display: inline-block;
        }

        .config-item {
            display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 12px 0;
        }

        @keyframes scan { 0% {transform: translateX(-100%);} 100% {transform: translateX(100%);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <header>
        <div class="logo">RED<span style="color:#fff">EVO</span></div>
        <div class="user-area">
            <div id="user-status" class="user-badge">
                <i class="fas fa-user"></i> FREE
            </div>
        </div>
    </header>

    <div class="container">
        <h1>SISTEMA V2.0</h1>

        <div class="device-card">
            <div style="font-size:0.8rem; color:#888;">DISPOSITIVO IDENTIFICADO</div>
            <div id="device-name" style="font-size:1.4rem; font-weight:bold; color:white;">LENDO HARDWARE...</div>
            <div id="device-id" style="font-size:0.7rem; color:#555; margin-top:5px;">ID: ...</div>
        </div>

        <button class="btn-scan" id="btn-start" onclick="iniciarAnalise()">
            CONECTAR IA E GERAR SENSI
        </button>

        <div id="loader" style="display:none; text-align:center; margin-top:20px; color:#888;">
            <i class="fas fa-circle-notch fa-spin" style="font-size:2rem; color:var(--primary);"></i>
            <p style="margin-top:10px;">Analisando DPI do display...</p>
        </div>

        <div class="results-panel" id="painel-resultados">
            
            <div class="dpi-box">
                <span>DPI OTIMIZADA (GRÁTIS)</span>
                <span class="dpi-val" id="dpi-value">---</span>
            </div>

            <div class="vip-lock-area" id="vip-area">
                <div class="blur-data">
                    <h3 style="color:var(--primary); margin:0 0 15px 0;">SENSI VIP COMPLETA</h3>
                    <div class="config-item"><strong>GERAL:</strong> <span id="sensi-geral">--</span></div>
                    <div class="config-item"><strong>RED DOT:</strong> <span id="sensi-red">--</span></div>
                    <div class="config-item"><strong>MIRA 2X:</strong> <span id="sensi-2x">--</span></div>
                    <div class="config-item"><strong>MIRA 4X:</strong> <span id="sensi-4x">--</span></div>
                    <div class="config-item"><strong>BOTÃO DE TIRO:</strong> <span id="botao-tiro">--</span></div>
                </div>

                <div class="lock-overlay" id="lock-screen">
                    <i class="fas fa-lock" style="font-size:2rem; color:white; margin-bottom:10px;"></i>
                    <div style="color:white; margin-bottom:15px; font-weight:bold;">CONFIGURAÇÃO BLOQUEADA</div>
                    <button class="btn-buy" onclick="simularPagamento()">
                        LIBERAR POR R$ 9,99
                    </button>
                    <p style="font-size:0.7rem; color:#ccc; margin-top:10px;">Acesso vitalício ao painel</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DA IA (Cole sua chave aqui) ---
        const API_KEY = "COLE_SUA_CHAVE_AQUI_SE_TIVER"; 
        // -----------------------------------------------

        // 1. GERAÇÃO DE DPI BASEADA NO DISPOSITIVO (Sem ser aleatório)
        // Essa função cria um "hash" do nome do celular para sempre dar a mesma DPI para o mesmo celular
        function gerarDpiPorDispositivo(nomeString) {
            let hash = 0;
            for (let i = 0; i < nomeString.length; i++) {
                hash = nomeString.charCodeAt(i) + ((hash << 5) - hash);
            }
            // Garante que o número fique entre 400 e 960
            const dpi = Math.abs(hash % (960 - 400)) + 400;
            return dpi;
        }

        // 2. INICIALIZAÇÃO
        const parser = new UAParser();
        const result = parser.getResult();
        const deviceName = `${result.device.vendor || "Android"} ${result.device.model || "Genérico"}`.toUpperCase();
        
        document.getElementById('device-name').innerText = deviceName;
        document.getElementById('device-id').innerText = "HWID: " + Math.random().toString(36).substr(2, 9).toUpperCase();

        // Verifica se o usuário já "pagou" (Voltou do YouTube)
        window.onload = function() {
            const pagamentoPendente = localStorage.getItem('pagamento_pendente');
            const jaEhVip = localStorage.getItem('status_vip');

            if (jaEhVip === 'true') {
                ativarModoVip();
                // Se já é VIP, mostra os resultados direto (opcional)
                document.getElementById('btn-start').innerText = "RECALCULAR SENSI";
            } else if (pagamentoPendente === 'true') {
                // Se voltou do link de pagamento
                ativarModoVip();
                localStorage.setItem('status_vip', 'true'); // Salva VIP permanente no navegador
                localStorage.removeItem('pagamento_pendente'); // Limpa a pendência
                alert("PAGAMENTO CONFIRMADO! Sensi VIP Liberada.");
            }
        };

        // 3. FUNÇÃO DE ANÁLISE (IA + Lógica)
        async function iniciarAnalise() {
            const btn = document.getElementById('btn-start');
            const loader = document.getElementById('loader');
            const painel = document.getElementById('painel-resultados');

            btn.style.display = 'none';
            loader.style.display = 'block';
            painel.style.display = 'none';

            // Simula tempo de processamento
            setTimeout(() => {
                loader.style.display = 'none';
                painel.style.display = 'block';

                // Gera DPI Baseada no Nome (Diferentes celulares = Diferentes DPIs)
                const dpiFixa = gerarDpiPorDispositivo(deviceName);
                document.getElementById('dpi-value').innerText = dpiFixa;

                // Gera Valores para o VIP (Para quando desbloquear)
                // Se quiser usar a IA Gemini de verdade, substitua isso aqui pela chamada fetch
                document.getElementById('sensi-geral').innerText = (Math.random() * (99 - 90) + 90).toFixed(0) + "%";
                document.getElementById('sensi-red').innerText = "100%";
                document.getElementById('sensi-2x').innerText = (Math.random() * (98 - 92) + 92).toFixed(0) + "%";
                document.getElementById('sensi-4x').innerText = (Math.random() * (98 - 90) + 90).toFixed(0) + "%";
                document.getElementById('botao-tiro').innerText = (Math.random() * (60 - 45) + 45).toFixed(0) + "%";

            }, 2500);
        }

        // 4. O PULO DO GATO (Teste do YouTube)
        function simularPagamento() {
            // Marca no navegador que o usuário foi pagar
            localStorage.setItem('pagamento_pendente', 'true');
            
            // Redireciona para o link de teste (YouTube)
            // QUANDO FOR PRA VALER, TROQUE ISSO PELO LINK DO MERCADO PAGO
            window.location.href = "https://www.youtube.com/";
        }

        // 5. ATIVAÇÃO VISUAL DO VIP
        function ativarModoVip() {
            // Remove o cadeado e o blur
            const vipArea = document.getElementById('vip-area');
            const lockScreen = document.getElementById('lock-screen');
            const userStatus = document.getElementById('user-status');

            vipArea.classList.add('vip-unlocked');
            lockScreen.style.display = 'none';
            
            // Muda o status no topo
            userStatus.innerHTML = '<i class="fas fa-crown"></i> VIP PRO';
            userStatus.classList.add('vip-active');
        }
    </script>
</body>
</html>
