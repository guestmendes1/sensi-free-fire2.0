<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensi AI - Red Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <style>
        :root {
            --primary-red: #ff0000;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --neon-glow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--primary-red);
            text-shadow: var(--neon-glow);
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        /* Card do Dispositivo Detectado */
        .device-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-red);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--neon-glow);
            animation: pulse 2s infinite;
        }

        /* Loader da IA */
        .ai-loader {
            display: none;
            margin: 20px 0;
            color: #ccc;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-red);
            width: 0%;
            transition: width 0.5s;
        }

        /* Seção de Resultados */
        .results-section {
            display: none;
        }

        .stat-box {
            background: #1a1a1a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-red);
        }

        .locked-content {
            filter: blur(8px);
            user-select: none;
            pointer-events: none;
        }

        .lock-overlay {
            position: relative;
        }

        .unlock-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: -40px;
            position: relative;
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 0 15px var(--primary-red);
            text-transform: uppercase;
        }

        .unlock-btn:hover {
            background: #cc0000;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sensi AI <span style="font-size:0.5em">v2.0</span></h1>
        
        <div class="device-card">
            <h3>Dispositivo Detectado</h3>
            <div id="device-name">Escaneando...</div>
            <div id="device-status" style="font-size: 0.8em; color: #888;">Aguardando...</div>
        </div>

        <button onclick="startAIAnalysis()" id="start-btn" class="unlock-btn" style="margin-top: 0;">GERAR SENSI COM IA</button>

        <div class="ai-loader" id="loader">
            <p>IA analisando hardware e vídeos de pro-players...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="fill"></div>
            </div>
        </div>

        <div class="results-section" id="results">
            <h2>Configuração Gerada</h2>
            
            <div class="stat-box">
                <strong>DPI Otimizada (GRÁTIS):</strong>
                <span id="dpi-value" style="color: var(--primary-red); font-weight: bold; float: right;">---</span>
            </div>

            <div class="lock-overlay">
                <div class="locked-content">
                    <div class="stat-box">
                        <strong>Geral:</strong> <span style="float: right;">98%</span>
                    </div>
                    <div class="stat-box">
                        <strong>Red Dot:</strong> <span style="float: right;">100%</span>
                    </div>
                    <div class="stat-box">
                        <strong>Mira 2x / 4x:</strong> <span style="float: right;">95%</span>
                    </div>
                    <div class="stat-box">
                        <strong>Tamanho Botão:</strong> <span style="float: right;">58%</span>
                    </div>
                    <div class="stat-box">
                        <strong>Velocidade Ponteiro:</strong> <span style="float: right;">MAX</span>
                    </div>
                </div>
                
                <button class="unlock-btn" onclick="pagarPix()">
                    DESBLOQUEAR TUDO <br>
                    <span style="font-size: 0.7em">R$ 9,99 NO PIX</span>
                </button>
            </div>
        </div>
    </div>

        // 1. Detecção do Dispositivo
        const parser = new UAParser();
        const result = parser.getResult();
        const deviceModel = result.device.model || "Dispositivo Desconhecido";
        const deviceVendor = result.device.vendor || "";
        
        document.getElementById('device-name').innerText = `${deviceVendor} ${deviceModel}`.toUpperCase();
