<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED EVOLUTION - SENSI AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff0000;
            --dark: #050505;
            --panel: #111;
            --text: #fff;
            --glow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: var(--glow);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        /* CARD DO DISPOSITIVO */
        .device-box {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid #333;
            border-left: 5px solid var(--primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            animation: slideIn 0.5s ease;
        }

        .label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .device-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .status {
            color: #00ff00;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* BOTÃO */
        .btn-main {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: var(--glow);
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-main:hover {
            background: #cc0000;
            transform: scale(1.02);
        }

        /* LOADER */
        .loader-container {
            display: none;
            margin-top: 20px;
        }
        
        .loading-text {
            text-align: center;
            margin-bottom: 10px;
            color: #aaa;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            box-shadow: var(--glow);
            transition: width 0.3s;
        }

        /* RESULTADOS */
        .results-area {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s;
        }

        .free-item {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .dpi-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: var(--glow);
        }

        /* ÁREA PAGA (BLUR) */
        .premium-lock {
            position: relative;
            background: #0f0f0f;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #222;
            overflow: hidden;
        }

        .blur-content {
            filter: blur(6px);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }

        .config-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            z-index: 10;
        }

        .btn-pix {
            background: #00ff00;
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,255,0,0.4);
            animation: pulse 1.5s infinite;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="container">
        <h1>RED EVOLUTION</h1>
        <div class="subtitle">IA SENSI GENERATOR V2.0</div>

        <div class="device-box">
            <div class="label">Dispositivo Identificado</div>
            <div class="device-name" id="model-display">SCANNING...</div>
            <div class="status" id="status-display"> Aguardando análise...</div>
        </div>

        <button class="btn-main" id="btn-start" onclick="runAnalysis()">
            GERAR SENSIBILIDADE
        </button>

        <div class="loader-container" id="loader">
            <div class="loading-text" id="loading-msg">Conectando ao Neural Engine...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="fill"></div>
            </div>
        </div>

        <div class="results-area" id="results">
            <h3 style="color:white; margin-bottom:10px;">DPI OTIMIZADA (GRÁTIS)</h3>
            <div class="free-item">
                <span>DPI IDEAL:</span>
                <span class="dpi-number" id="dpi-result">---</span>
            </div>

            <h3 style="color:var(--primary); margin-bottom:10px;">CONFIGURAÇÃO PRO (VIP)</h3>
            <div class="premium-lock">
                
                <div class="blur-content">
                    <div class="config-row"><strong>GERAL:</strong> <span>98%</span></div>
                    <div class="config-row"><strong>RED DOT:</strong> <span>100%</span></div>
                    <div class="config-row"><strong>MIRA 2X:</strong> <span>96%</span></div>
                    <div class="config-row"><strong>MIRA 4X:</strong> <span>92%</span></div>
                    <div class="config-row"><strong>BOTÃO DE TIRO:</strong> <span>56%</span></div>
                    <div class="config-row"><strong>VELOCIDADE PONTEIRO:</strong> <span>MAX</span></div>
                </div>

                <div class="lock-overlay">
                    <div style="color:white; margin-bottom:10px; font-weight:bold;">BLOQUEADO</div>
                    <button class="btn-pix" onclick="pagar()">
                        LIBERAR TUDO R$ 9,99
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SUA CHAVE DE API (Copiada da sua imagem) ---
        const API_KEY = "AIzaSyAgV4TpfuK6uSHsTCCg7x-zxu0mCPeymKA"; 
        // -----------------------------------------------

        // 1. Detectar Dispositivo ao Abrir
        const parser = new UAParser();
        const result = parser.getResult();
        const vendor = result.device.vendor || "Mobile";
        const model = result.device.model || "Android";
        const fullName = `${vendor} ${model}`.toUpperCase();

        document.getElementById('model-display').innerText = fullName;
        document.getElementById('status-display').innerText = "✓ Hardware Compatível";

        // 2. Lógica da IA e Animação
        async function runAnalysis() {
            const btn = document.getElementById('btn-start');
            const loader = document.getElementById('loader');
            const fill = document.getElementById('fill');
            const msg = document.getElementById('loading-msg');

            // Troca UI
            btn.style.display = 'none';
            loader.style.display = 'block';

            // Barra de progresso falsa (Animação)
            let width = 0;
            const interval = setInterval(() => {
                if(width < 90) { 
                    width += Math.random() * 5; 
                    fill.style.width = width + '%';
                }
                // Mensagens aleatórias de "hacking"
                if(width > 30 && width < 35) msg.innerText = "Analisando Taxa de Atualização...";
                if(width > 60 && width < 65) msg.innerText = "Calculando DPI x Sensibilidade...";
            }, 100);

            try {
                // Chamada REAL para o Google Gemini
                const prompt = `O dispositivo é um ${fullName}. Para jogar Free Fire, me dê apenas UM número ideal de DPI entre 400 e 960. Responda APENAS o número, sem texto.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const aiDpi = data.candidates[0].content.parts[0].text.trim();

                // Finaliza
                clearInterval(interval);
                fill.style.width = '100%';
                msg.innerText = "Configuração Gerada!";

                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('dpi-result').innerText = aiDpi;
                }, 800);

            } catch (error) {
                console.error(error);
                // Fallback se der erro
                clearInterval(interval);
                fill.style.width = '100%';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('dpi-result').innerText = "590"; // Valor padrão
                }, 800);
            }
        }

        // 3. Link de Pagamento
        function pagar() {
            // SUBSTITUA PELO SEU LINK DO CHECKOUT (KIWIFY, MERCADO PAGO, ETC)
            const linkCheckout = "https://seulinkdepagamento.com.br"; 
            
            // Simulação
            if(linkCheckout === "https://seulinkdepagamento.com.br") {
                alert("Você precisa colocar seu link de pagamento no código!");
            } else {
                window.location.href = linkCheckout;
            }
        }
    </script>
</body>
</html>
